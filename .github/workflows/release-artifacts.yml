name: Build and upload release artifacts

on:
  release:
    types: [published]  # runs when you publish a release in GitHub UI or via API

permissions:
  contents: write  # required to upload release assets

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # add/remove targets as you need
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip
          - goos: windows
            goarch: arm64
            ext: ".exe"
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Option A: read from go.mod
          go-version-file: go.mod
          # Option B: hardcode: go-version: "1.22.x"

      - name: Derive version from tag
        id: version
        run: |
          # For release events, GitHub provides the tag in github.event.release.tag_name
          TAG="${{ github.event.release.tag_name }}"
          # Strip leading 'v' for filenam
