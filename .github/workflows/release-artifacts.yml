name: Build and upload release artifacts

on:
  release:
    types: [published]  # runs when you publish a release in GitHub UI or via API

permissions:
  contents: write  # required to upload release assets

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # add/remove targets as you need
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip
          - goos: windows
            goarch: arm64
            ext: ".exe"
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Option A: read from go.mod
          go-version-file: go.mod
          # Option B: hardcode: go-version: "1.22.x"

      - name: Derive version from tag
        id: version
        run: |
          # For release events, GitHub provides the tag in github.event.release.tag_name
          TAG="${{ github.event.release.tag_name }}"
          # Strip leading 'v' for filenames like gitleaks_8.28.0_linux_amd64.tar.gz
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          OUT="gitleaks${{ matrix.ext }}"
          # (Optional) set ldflags to inject version into your binaryâ€™s main package if supported
          go build -trimpath -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" -o "$OUT" ./cmd/detect

          PKG="gitleaks_${{ steps.version.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"
          mkdir -p "dist/$PKG"
          mv "$OUT" "dist/$PKG/$OUT"

          # Optionally include README/LICENSE or config files
          [ -f LICENSE ] && cp LICENSE "dist/$PKG/"
          [ -f README.md ] && cp README.md "dist/$PKG/"

          if [ "${{ matrix.archive }}" = "zip" ]; then
            (cd dist && zip -r "$PKG.zip" "$PKG")
            echo "asset=dist/$PKG.zip" >> $GITHUB_ENV
          else
            (cd dist && tar -czf "$PKG.tar.gz" "$PKG")
            echo "asset=dist/$PKG.tar.gz" >> $GITHUB_ENV
          fi

      - name: Generate checksums (optional, but recommended)
        run: |
          cd dist
          # Append checksum for this matrix artifact
          shasum -a 256 "$(basename "$asset")" >> checksums.txt
        shell: bash

      - name: Upload artifact to the current Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            ${{ env.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload checksums (once at end)
        if: ${{ matrix.goos == 'windows' && matrix.goarch == 'arm64' }} # run once on last matrix row
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
