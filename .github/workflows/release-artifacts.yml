name: Build & upload release artifacts (Makefile)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Makefile reads tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Derive version from release tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build via Makefile (${{ matrix.goos }}/${{ matrix.goarch }})
        env:
          CGO_ENABLED: "0"          # ensure pure-Go for cross-compile
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          make build
          test -f ./gitleaks

      - name: Package artifact
        id: pkg
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          GOOS="${{ matrix.goos }}"
          GOARCH="${{ matrix.goarch }}"
          PKG="gitleaks_${VERSION}_${GOOS}_${GOARCH}"

          mkdir -p "dist/$PKG"
          cp ./gitleaks "dist/$PKG/gitleaks"
          [ -f LICENSE ] && cp LICENSE "dist/$PKG/"
          [ -f README.md ] && cp README.md "dist/$PKG/"

          (cd dist && tar -czf "$PKG.tar.gz" "$PKG")
          echo "asset=dist/$PKG.tar.gz" >> "$GITHUB_OUTPUT"

      - name: Upload asset to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: ${{ steps.pkg.outputs.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
